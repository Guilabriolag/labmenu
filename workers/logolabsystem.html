<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LabSystem - Grid Pulsante</title>
<style>
  body {
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: #e6faff;
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  /* Texto estilizado */
  .logo-text {
    font-size: 2.5rem;
    font-weight: 600;
    animation: glow 3s ease-in-out infinite alternate;
  }
  .logo-text span { color: #00e0ff; }
  @keyframes glow {
    from { text-shadow: 0 0 5px #00e0ff; }
    to { text-shadow: 0 0 25px #00ffcc; }
  }

  /* √çcone Grid Pulsante */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 20px);
    grid-gap: 10px;
  }
  .grid div {
    width: 20px;
    height: 20px;
    background: #00e0ff;
    border-radius: 4px;
    animation: pulseGrid 1.5s infinite alternate;
  }
  .grid div:nth-child(odd) { animation-delay: 0.5s; }

  @keyframes pulseGrid {
    from { transform: scale(1); opacity: 0.7; }
    to { transform: scale(1.3); opacity: 1; }
  }
</style>
</head>
<body>
  <div class="logo-container">
    <div class="grid">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
    <div class="logo-text">Lab<span>System</span></div>
  </div>
</body>
</html>
