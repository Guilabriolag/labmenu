    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-overlay"></div>

    <header class="site-header">
        <div class="header-inner">
            <img id="loja-logo"
                src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgIVywerTEx7Qorio908b4OTVv3x2yo2lPl38CVdhCxtJOK23tK_pRTy8-hcSIWtNLZ6ifuzf8WhXOmFqBkr2aOqR78JmGc_Wc5uRLHtLUAYenxGd26uMjEg5E0bMKp03cqXDwXuJ7yA_0LXYoUxIn6ye7Vn6Q5CnTv-oPnLAMz58zVaijoADv3cRQM5T3L/s1600/20250614_012036.png"
                alt="Logo Vitorelli" class="logo">
            <div class="header-text">
                <h1 class="marca">VITORELLI</h1>
                <span id="status-badge" class="status-badge fechado">‚óè FECHADO</span>
            </div>
        </div>
    </header>

    <nav class="cat-nav" id="cat-nav">
        <button class="cat-btn active" id="btn-pizza"   onclick="selecionar('pizza')">PIZZAS</button>
        <button class="cat-btn"        id="btn-broto"   onclick="selecionar('broto')">BROTOS</button>
        <button class="cat-btn"        id="btn-calzone" onclick="selecionar('calzone')">CALZONES</button>
        <button class="cat-btn"        id="btn-bebidas" onclick="selecionar('bebidas')">BEBIDAS</button>
    </nav>

    <div class="sub-nav" id="sub-nav">
        <button class="sub-btn active" id="btn-inteira" onclick="mostrar('inteira')">INTEIRA</button>
        <button class="sub-btn"        id="btn-meia"    onclick="mostrar('meia')">¬Ω + ¬Ω  MEIA-MEIA</button>
    </div>

    <main id="cardapio-grid" class="cardapio-grid"></main>

    <div class="brand-strip">
        <div class="brand-track" id="brand-track"></div>
    </div>

    <button class="fab-cart" onclick="toggleCarrinho()" aria-label="Carrinho">
        <span class="fab-icon">üõí</span>
        <span class="fab-count" id="cart-count">0</span>
    </button>

    <aside id="carrinho" class="carrinho">
        <div class="carrinho-top">

        <div class="entrega-grid">

            <button id="btn-delivery" onclick="mostrarDados('delivery')" class="btn-entrega">üõµ DELIVERY</button>
        </div>

        <div id="pedido-detalhes" style="display:none;">
            <div id="entrega-campos" style="display:none;">
                <input type="text" id="endereco" class="input-form" placeholder="Rua e N√∫mero">
                <select id="bairro" class="input-form" onchange="calcularTotal()">
                    <option value="0">Selecione o Bairro (Taxa de entrega)</option>
                    <option value="3">CENTRO ‚Äî R$ 3,00</option>
                    <option value="3">CH√ÅCARA BOAVISTA ‚Äî R$ 3,00</option>
                    <option value="10">GREEN HILLS ‚Äî R$ 10,00</option>
                    <option value="3">JD. BOM JESUS ‚Äî R$ 3,00</option>
                    <option value="4">MORRO BRANCO ‚Äî R$ 4,00</option>
                    <option value="3">PARQUE DAS AVENCAS ‚Äî R$ 3,00</option>
                    <option value="7">PAIOL / KM 50 ‚Äî R$ 7,00</option>
                    <option value="3">VILA NOVA ‚Äî R$ 3,00</option>
                </select>
                <div id="taxa-info" class="taxa-info"></div>
            </div>

            <select id="pagamento" class="input-form" onchange="mostrarTroco()">
                <option value="">Forma de Pagamento</option>
                <option value="Cart√£o">Cart√£o (Maquininha)</option>
                <option value="Pix">Pix</option>
                <option value="Dinheiro">Dinheiro</option>
            </select>

            <div id="troco-area" style="display:none;">
                <input type="number" id="valor-troco" class="input-form" placeholder="Troco para quanto?">
            </div>

            <div class="total-final-box">
                <div class="total-linha"><span>Produtos</span><span id="total-produtos">R$ 0,00</span></div>
                <div class="total-linha" id="linha-taxa" style="display:none;"><span>Entrega</span><span id="total-taxa">R$ 0,00</span></div>
                <div class="total-linha total-grande"><span>TOTAL</span><span id="total-geral">R$ 0,00</span></div>
            </div>

            <button id="btn-enviar" onclick="enviarPedido()" class="btn-whatsapp">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>

        </div>
    </aside>

    <div class="overlay" id="overlay" onclick="toggleCarrinho()"></div>

    <div class="alert-overlay" id="alert-overlay">
        <div class="alert-box">
            <h3 id="alert-titulo">AVISO</h3>
            <p id="alert-msg"></p>
            <button onclick="fecharAlerta()" class="btn-alert-ok">OK!</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
